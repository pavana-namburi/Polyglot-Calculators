<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="display">
        <input type="text" id="inputBox" value="0" placeholder="0" disabled />
      </div>
      <div class="row">
        <button class="button opr grey" type="button">AC</button>
        <button class="button opr grey" type="button">DEL</button>
        <button class="button opr grey" type="button">%</button>
        <button class="button opr" type="button">/</button>
      </div>
      <div class="row">
        <button class="button" type="button">7</button>
        <button class="button" type="button">8</button>
        <button class="button" type="button">9</button>
        <button class="button opr" type="button">*</button>
      </div>
      <div class="row">
        <button class="button" type="button">4</button>
        <button class="button" type="button">5</button>
        <button class="button" type="button">6</button>
        <button class="button opr" type="button">-</button>
      </div>
      <div class="row">
        <button class="button" type="button">1</button>
        <button class="button" type="button">2</button>
        <button class="button" type="button">3</button>
        <button class="button opr" type="button">+</button>
      </div>
      <div class="row">
        <button class="button" type="button">0</button>
        <button class="button grey" type="button">.</button>
        <button class="button opr isequal" type="button">=</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
